<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
       
        /* CSS for the navigation bar */
        nav {
            background-color: #000000;
            color: #ffffff;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center; /* Center the navigation links */
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav ul li a {
            display: block;
            padding: 10px 20px;
            color: #000dffbb;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        /* CSS for the main content */
        .container {
            margin: 18px auto;
            max-width: 900px; /* Center the content */
        }
        .section {
            margin-bottom: 40px;
            text-align: center; /* Center the section content */
        }
        h2 {
            color: #005eff;
            margin-bottom: 20px;
            background-color: #000000;
        }
        .box {
            background-color: #0044ff;
            border: 10px solid #000000;
            padding: 20px;
            margin: 0 auto;
            max-width: 6000px; /* Center the box */
        }
        
        .wide-text-box {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 1px;
            margin: 0 auto;
            max-width: 800px; /* Center the box */
        }
        .small-box {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: calc(80.33% - 2px); /* Adjusted width for each box */
            display: inline-block; /* Display boxes in a row */
            box-sizing: border-box; /* Include padding in the width calculation */
        }
        .big-box {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            max-width: 6000px; /* Center the box */
        }
        .feedback {
            background-color: #0044ff;
            border: 50px solid #000000;
            padding: 20px;
            margin: 10px 0;
            margin-top: 40px;
            
            
        }
        .stars-container {
            display: flex;
            justify-content: left;
            align-items: left;
        }
        .star {
            font-size: 50px;
            color: gold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="service.html">Service</a></li>
            <li><a href="membership.html">Membership</a></li>
            <li><a href="community_events.html">Community Events</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="section">
            <h2>Contact Us</h2>
            <div class="wide-text-box">
                <p>Fill out the form below to get in touch with us:</p>
            </div>
            
            <div class="box">
                <h3>Contact Information</h3>
                <div>
                    <p>First Name</p>
                    <div class="small-box"></div>
                </div>
                <div>
                    <p>Last Name</p>
                    <div class="small-box"></div>
                </div>
                <div>
                    <p>Email</p>
                    <div class="big-box"></div>
                </div>
            </div>
            <div class="feedback">
                <h3>Feedback</h3>
                <div class="small-box"></div>
                <div class="big-box"></div>
            </div>
            <div class="stars-container">
                <span class="star">⭐️
                </span>
                <span class="star">⭐️
                </span>
                <span class="star">⭐️
                </span>
                <span class="star">⭐️
                </span>
                <span class="star">⭐️
                </span>
            </div>
        </div>
    </div>
</body>
</html>
